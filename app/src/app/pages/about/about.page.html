<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{'ABOUT.HEADER' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">about</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title> {{'ABOUT.CARDHEADER1' | translate}} </ion-card-title>
      <ion-card-content> {{'ABOUT.BODY' | translate}} </ion-card-content>
      <ion-card-title> {{'ABOUT.CARDHEADER2' | translate}} </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{'ABOUT.BODY2' | translate}}
      <ion-button
        class="custom-button"
        expand="full"
        color="primary"
        href="https://github.com/RefuAPP/"
      >
        {{'ABOUT.LEARNMORE' | translate}}
        <ion-icon slot="end" name="logo-github"></ion-icon>
      </ion-button>
    </ion-card-content>
    <ion-img src="assets/img/aboutus-cartoon.jpg"></ion-img>
  </ion-card>
</ion-content>
