<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-searchbar
      [value]="searchValue$ | async"
      (ionInput)="onSearchChange($event)"
      placeholder="{{ 'HOME.SEARCH_PLACES_BAR' | translate }}"
      (keyup.enter)="selectFirstSearchResult()"
    ></ion-searchbar>
    <ion-title></ion-title>
  </ion-toolbar>
  <ion-list *ngIf="searchCompletion$ | async as completions">
    <ion-item
      *ngFor="let item of completions"
      tappable
      (click)="moveMapTo(item.coordinate)"
    >
      {{ item.description }}
    </ion-item>
  </ion-list>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-container *ngIf="modalState$ | async as state">
    <ion-modal
      #modal
      [isOpen]="state.isOpen"
      [breakpoints]="[0, 0.3, 1]"
      [initialBreakpoint]="0.3"
      (ionModalDidDismiss)="dismissedModal()"
      class="ion-modal"
    >
      <ng-template class="example-modal">
        <app-refuge
          class="example-modal"
          [refuge]="state.refuge"
          (clickedBar)="changeCurrentModalSize(modal)"
        ></app-refuge>
      </ng-template>
    </ion-modal>
  </ng-container>
  <capacitor-google-map #mapRef></capacitor-google-map>
</ion-content>
