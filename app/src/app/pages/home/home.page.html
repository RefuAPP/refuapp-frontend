<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="onAddMarkersClick()">
        <ion-icon name="home">Add markers</ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-searchbar
      [(ngModel)]="searchService.autocompleteRequest.input"
      (ionInput)="searchService.updateSearchPredictions()"
      placeholder="Search for a place"
      (ionClear)="searchService.clearSearch()"
      (keyup.enter)="selectFirstSearchResult()"
    ></ion-searchbar>
    <ion-title></ion-title>
  </ion-toolbar>
  <ion-list>
    <ion-item
      *ngFor="let item of searchService.autocompletePredictions"
      tappable
      (click)="selectSearchResult(item)"
    >
      {{ item.description }}
    </ion-item>
  </ion-list>
</ion-header>

<ion-content [fullscreen]="true">
  <capacitor-google-map #mapRef></capacitor-google-map>
</ion-content>
