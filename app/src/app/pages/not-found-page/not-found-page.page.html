>

      <ion-col size-md="6" offset-md="3">
        <ion-img
          src="assets/img/404.webp"
          alt="404 Not Found"
          class="not-found-image"
        ></ion-img>
        <h1>Recurs no trobat</h1>

        >
      </ion-col>
    </ion-row>
  </ion-grid>
