<ion-content *ngIf="refuge !== undefined">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="clickButton()">
          <ion-icon
            slot="icon-only"
            ios="ellipsis-horizontal"
            md="ellipsis-vertical"
          ></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="about-header">
    <!-- Instead of loading an image each time the select changes, use opacity to transition them -->
    <div
      class="about-image"
      [ngStyle]="{'opacity': '1', 'background-image': 'url(' + getImageUrl() + ')'}"
    ></div>
  </div>

  <div class="about-info">
    <h3 class="ion-padding-top ion-padding-start">{{refuge?.name}}</h3>

    <ion-list lines="none">
      <ion-item>
        <ion-label> RegiÃ³ </ion-label>
        <ion-label class="ion-text-end"> {{refuge?.region}} </ion-label>
      </ion-item>

      <ion-item>
        <ion-label> Alitut </ion-label>
        <ion-label class="ion-text-end">
          {{refuge?.altitude}} metres
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label> Capacitat Invernal </ion-label>
        <ion-label class="ion-text-end">
          {{refuge?.capacity?.winter}} persones
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label> Capacitat Estiual </ion-label>
        <ion-label class="ion-text-end">
          {{refuge?.capacity?.summer}} persones
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
