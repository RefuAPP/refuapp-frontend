<ion-header class="ion-no-border" *ngIf="refuge !== undefined">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="clickButton()">
        <ion-icon
          slot="icon-only"
          ios="ellipsis-horizontal"
          md="ellipsis-vertical"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="refuge !== undefined">
  <div class="about-header">
    <!-- Instead of loading an image each time the select changes, use opacity to transition them -->
    <div
      class="about-image"
      [ngStyle]="{'opacity': '1', 'background-image': 'url(' + getImageUrl() + ')'}"
    ></div>
  </div>

  <div class="about-info">
    <h3 class="ion-padding-top ion-padding-start">{{refuge.name}}</h3>

    <ion-list lines="none">
      <ion-item>
        <ion-label> Regió</ion-label>
        <ion-label class="ion-text-end"> {{refuge.region}} </ion-label>
      </ion-item>

      <ion-item>
        <ion-label> Alitut</ion-label>
        <ion-label class="ion-text-end"> {{refuge.altitude}} metres</ion-label>
      </ion-item>

      <ion-item>
        <ion-label> Capacitat Invernal</ion-label>
        <ion-label class="ion-text-end">
          {{refuge.capacity.winter}} persones
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label> Capacitat Estiual</ion-label>
        <ion-label class="ion-text-end">
          {{refuge.capacity.summer}} persones
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-grid *ngIf="!platformIsMobile()">
      <ion-row>
        <ion-col>
          <ion-row>
            <h3 class="ion-padding-top ion-padding-start">Fes una reserva</h3>
          </ion-row>
          <ion-row style="padding-left: 5%">
            <ion-col>
              <ion-datetime presentation="date"></ion-datetime>
            </ion-col>
            <ion-col>
              <ion-button (click)="onBookClick()" style="margin-left: 5%">
                Reservar
                <ion-icon style="margin-left: 5%" name="folder"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col size="8">
          <h3 style="margin-bottom: 1%" class="ion-padding-top ion-padding-start">Historial d'ocupació</h3>
          <div class="graphic-info">
            <div #chart></div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid *ngIf="platformIsMobile()">
      <ion-col>
        <ion-row>
          <h3 class="ion-padding-top ion-padding-start">Fes una reserva</h3>
        </ion-row>
        <ion-row style="padding-left: 5%">
          <ion-col>
            <ion-datetime presentation="date"></ion-datetime>
          </ion-col>
          <ion-col>
            <ion-button (click)="onBookClick()" style="margin-left: 5%">
              Reservar
              <ion-icon style="margin-left: 5%" name="folder"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-col>
          <h3 class="ion-padding-top ion-padding-start">Historial d'ocupació</h3>
          <div class="graphic-info">
            <div #chart></div>
          </div>
        </ion-col>
      </ion-col>
    </ion-grid>
  </div>
</ion-content>
