<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>reservations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list #scheduleList>
    <ion-item-group *ngFor="let group of groups">
      <ion-item-divider sticky>
        <ion-label>
          {{group.day}}
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding *ngFor="let session of group.sessions" #slidingItem [attr.track]="session.tracks[0] | lowercase">
        <ion-item routerLink="/home/{{session.id}}">
          <ion-label>
            <h3>{{session.name}}</h3>
            <p>
              {{session.timeStart}} &mdash; {{session.timeEnd}}: {{session.location}}
            </p>
          </ion-label>
        </ion-item>
        <ion-item-options *ngIf="isMobile()">
          <ion-item-option color="danger">
            Remove
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>
</ion-content>
