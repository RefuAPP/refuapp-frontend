<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{'RESERVATIONS.HEADER' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="page-reservations-fullscreen">
    <ion-list>
      <ion-item-group *ngFor="let res of reservations$ | async">
        <ion-item-divider>
          <ion-label class="refuge_name"> {{ res.refuge.name }} </ion-label>
          <img
            class="refuge-image"
            [src]="'https://backend.refuapp.online/static/images/refuges/' + res.refuge.image"
            alt="{{ res.refuge.name }}"
          />`
        </ion-item-divider>
        <app-reservations-item
          [reservations]="res.reservations"
        ></app-reservations-item>
      </ion-item-group>
    </ion-list>
  </div>
</ion-content>
