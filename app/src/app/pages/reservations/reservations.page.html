<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-searchbar
      [(ngModel)]="searchTerm"
      (ionInput)="searchByName()"
      [debounce]="250"
      placeholder="Search for a reservation"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list #scheduleList style="padding-block: 0px;">
    <ion-item-group *ngFor="let group of groups">
      <ion-item-divider sticky>
        <ion-label>
          {{group.day}}
        </ion-label>
      </ion-item-divider>
      <ion-item href="javascript:;" *ngFor="let reservation of group.reservations">
        <ion-label routerLink="/home/{{reservation.id}}">
          <h3>{{reservation.name}}</h3>
          <p>
            {{reservation.timeStart}} &mdash; {{reservation.timeEnd}}: {{reservation.location}}
          </p>
        </ion-label>
        <ion-button slot="end" color="danger" (click)="onRemoveReservation(reservation)">
          <ion-icon slot="end" name="trash"></ion-icon>
          Remove
        </ion-button>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
