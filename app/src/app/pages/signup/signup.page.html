<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>{{'SIGNUP.HEADER' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="sign-up-logo">
    <img
      src="../../../assets/img/logo.png"
      alt="Test image for the login page"
    />
  </div>

  <div class="login-form">
    <form [formGroup]="form" #singUpForm="ngForm" novalidate>
      <ion-input
        label="{{'SIGNUP.USERNAME.FIELD' | translate }}"
        labelPlacement="stacked"
        fill="outline"
        formControlName="username"
        name="username"
        type="text"
        errorText="{{'SIGNUP.USERNAME.ERROR' | translate }}"
        required="true"
      >
      </ion-input>

      <ion-input
        label="{{'SIGNUP.PHONE_NUMBER.FIELD' | translate }}"
        labelPlacement="stacked"
        [clearInput]="true"
        placeholder="(+34) xxx xxx xxx"
        type="tel"
        fill="outline"
        formControlName="phone_number"
        name="phone_number"
        errorText="{{'SIGNUP.PHONE_NUMBER.ERROR' | translate }}"
        required="true"
        [maskito]="phoneMask"
        [maskitoElement]="maskPredicate"
      >
      </ion-input>

      <ion-input
        label="{{'SIGNUP.EMERGENCY_NUMBER.FIELD' | translate }}"
        labelPlacement="stacked"
        [clearInput]="true"
        placeholder="(+34) xxx xxx xxx"
        type="tel"
        fill="outline"
        formControlName="emergency_number"
        name="emergency_number"
        errorText="{{'SIGNUP.EMERGENCY_NUMBER.ERROR' | translate }}"
        required="true"
        [maskito]="phoneMask"
        [maskitoElement]="maskPredicate"
      >
      </ion-input>
      <ion-input
        label="{{'SIGNUP.PASSWORD.FIELD' | translate }}"
        labelPlacement="stacked"
        fill="outline"
        formControlName="password"
        name="password"
        type="password"
        errorText="{{'SIGNUP.PASSWORD.ERROR' | translate }}"
        required="true"
      >
      </ion-input>
      <ion-input
        label="{{'SIGNUP.REPEATED_PASSWORD.FIELD' | translate }}"
        labelPlacement="stacked"
        fill="outline"
        formControlName="repeatPassword"
        name="repeatPassword"
        type="password"
        errorText="{{'SIGNUP.REPEATED_PASSWORD.ERROR' | translate }}"
        required="true"
      >
      </ion-input>
      <ion-note color="danger" *ngIf="formErrors$ | async as errorMessage">
        {{errorMessage}}
      </ion-note>

      <ion-row>
        <ion-col>
          <ion-button (click)="submit()" type="submit" expand="block">
            {{'SIGNUP.BUTTON' | translate}}
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
